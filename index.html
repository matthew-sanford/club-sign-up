<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUNT Attendance Sign-Up</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f5f8fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 1rem;
    }
    label {
      font-weight: 500;
      display: block;
      margin: 1rem 0 0.3rem;
    }
    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }
    .checkbox {
      margin-top: 1rem;
      display: flex;
      align-items: center;
    }
    .checkbox input {
      margin-right: 0.5rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #2563eb;
      color: white;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #1e40af;
    }
    .success, .error {
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h2>PUNT Attendance</h2>
    <form id="attendance-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="studentId">Student ID</label>
      <input type="number" id="studentId" name="studentId" required>

      <div class="checkbox">
        <input type="checkbox" id="emails" name="emails" required>
        <label for="emails">I agree to receive weekly emails from PUNT</label>
      </div>

      <button type="submit">Submit</button>
      <div id="message"></div>
    </form>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxQqIjR8g-9qX3jr8NSXIY3SvcdwlXAlDfIgfI8YR50cumka-sivRQYvo_jygZll73t/exec";
    const form = document.getElementById("attendance-form");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", e => {
      e.preventDefault();
      fetch(scriptURL, { method: "POST", body: new FormData(form)})
        .then(res => {
          messageDiv.innerHTML = '<p class="success">✅ Submitted successfully!</p>';
          form.reset();
        })
        .catch(err => {
          console.error(err);
          messageDiv.innerHTML = '<p class="error">❌ Error. Try again.</p>';
        });
    });
  </script>
</body>
</html>
